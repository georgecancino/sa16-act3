<h1>Contact Me</h1>

<div>
    <h2>Email</h2>
    <p>{{ email }}</p>
</div>

<div>
    <h2>Phone</h2>
    <p>{{ phone }}</p>
</div>

<div>
    <h2>Social Media</h2>
    <ul>
        {% for platform, link in social_media_links.items %}
        <li>{{ platform|title }}: <a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
</div>

<div>
    <h2>Explore</h2>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About Me</a></li>
        <li><a href="{% url 'work' %}">My Work</a></li>
    </ul>
</div>
